language: java
sudo: required

before_install:
    - mvn install:install-file -Dfile="Dependencies\hdf5_java.dll" -DgroupId=org.hdfgroup -DartifactId=jhdf5 -Dversion=1.10.1 -Dpackaging=dll
    - mvn install:install-file -Dfile="Dependencies\jarhdf5-1.10.1.jar" -DgroupId=org.hdfgroup -DartifactId=jarhdf5 -Dversion=1.10.1 -Dpackaging=jar

script: 
    - cd jimzMLConverter
    - mvn clean package
    - cd ..
    - zip -r jimzMLConverter-$TRAVIS_TAG.zip jimzMLConverter/target/jimzMLConverter-$TRAVIS_TAG.jar jimzMLConverter/target/lib
    - ls -la
    - pwd

before_deploy:
    - pwd
    - cd ~
    - ls
    - pwd
    
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: jimzMLConverter-$TRAVIS_TAG.zip
  on:
    repo: AlanRace/imzMLConverter
    tags: true
